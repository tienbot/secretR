name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Или ваша основная ветка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build with secret
        run: |
          echo "REACT_APP_MY_SECRET=${{ secrets.REACT_APP_MY_SECRET }}" >> .env
          npm run build
        # Или используйте `VITE_` вместо `REACT_APP_`, если у вас Vite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build